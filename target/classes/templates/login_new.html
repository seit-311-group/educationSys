<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <!-- 引入bootstrap-->
    <link rel="stylesheet" href="../static/css/main.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" />
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <!--引入vue2和elementui vue3目前不支持-->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"/>
</head>
<style type="text/css">
    .el-menu-demo{
        /* border-bottom-color:none!important; */
        background-color:#006d30;
        float:right;

    }

    .el-header{
        width: 100%;
        background-color: #006d30;
        display: flex;
        align-items: center;     /* 垂直居中 */
    }


    /* 点击出来的下划线进行隐藏 */
    .el-menu-item.is-active {
        border-bottom: none!important;
        color: rgba(0,0,0,0);
    }
    /* 整体的下划线进行隐藏 */
    .el-menu.el-menu--horizontal{
        border-bottom: none;
    }
    .el-submenu{
        border-bottom: none;

    }


    /* 点击出来的下划线动效残留进行隐藏 */
    .el-menu--horizontal>.el-menu-item{
        border-bottom: none;
        color: white;
        font-size: 16px;
    }
    .el-menu--horizontal>.el-submenu .el-submenu__title{
        color: white;
        font-size: 16px;
    }
    /* 点击以后的背景色进行隐藏 */
    .el-menu--horizontal>.el-menu-item:not(.is-disabled):focus, .el-menu--horizontal>.el-menu-item:not(.is-disabled):hover, .el-menu--horizontal>.el-submenu .el-submenu__title:hover {
        background-color: rgba(0,0,0,0);
    }
</style>
<body>
<div id="main">
    <el-container>
        <el-header style="height: 80px">
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
                <el-menu-item index="1" class="logo">电路知识学习系统</el-menu-item>
                <el-menu-item index="2" class="content">答题系统</el-menu-item>
                <el-menu-item index="3" class="content">问答系统</el-menu-item>
                <el-menu-item index="4" class="content">问答历史</el-menu-item>
                <el-menu-item index="5" class="content">添加问题答案对</el-menu-item>
                <el-menu-item index="6" class="content">意见建议</el-menu-item>
                <el-submenu index="7" class="content">
                    <template slot="title">登录</template>
                    <el-menu-item index="7-1">个人信息</el-menu-item>
                    <el-menu-item index="7-2">退出登录</el-menu-item>
                </el-submenu>
        </el-menu>
        </el-header>
        <el-main>
            <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="密码" prop="pass">
                    <el-input type="password" v-model="ruleForm.pass" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="确认密码" prop="checkPass">
                    <el-input type="password" v-model="ruleForm.checkPass" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="年龄" prop="age">
                    <el-input v-model.number="ruleForm.age"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
                    <el-button @click="resetForm('ruleForm')">重置</el-button>
                </el-form-item>
            </el-form>
        </el-main>
    </el-container>



</div>

</body>

<script>
    // <![CDATA[
    new Vue({
        el: '#main',
        data() {
            var checkAge = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('年龄不能为空'));
                }
                setTimeout(() => {
                    if (!Number.isInteger(value)) {
                        callback(new Error('请输入数字值'));
                    } else {
                        if (value < 18) {
                            callback(new Error('必须年满18岁'));
                        } else {
                            callback();
                        }
                    }
                }, 1000);
            };
            var validatePass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    if (this.ruleForm.checkPass !== '') {
                        this.$refs.ruleForm.validateField('checkPass');
                    }
                    callback();
                }
            };
            var validatePass2 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value !== this.ruleForm.pass) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            return {
                activeIndex: '1',
                activeIndex2: '1',
                ruleForm: {
                    pass: '',
                    checkPass: '',
                    age: ''
                },
                rules: {
                    pass: [
                        { validator: validatePass, trigger: 'blur' }
                    ],
                    checkPass: [
                        { validator: validatePass2, trigger: 'blur' }
                    ],
                    age: [
                        { validator: checkAge, trigger: 'blur' }
                    ]
                }
            };
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    })
    // ]]>
</script>
</html>
