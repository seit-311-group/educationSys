<head>

    <title>导航头</title>

<style type="text/css">
    .el-header{
        position: relative;
    }

    #logo{
        position: absolute;
        font-size: 16px;
        left: 50px;
    }
    .el-menu-demo{
        position: absolute;
        top: 10px;
        right: 50px;
        height: 60px;

    .el-menu--horizontal .el-menu .el-menu-item, .el-menu--horizontal .el-menu .el-submenu__title{
        font-size: 16px;
    }
    .el-menu--horizontal>.el-submenu .el-submenu__title{
        font-size: 16px;
    }

    .el-menu--horizontal>.el-menu-item{
        font-size: 16px;
    }

    .el-menu--horizontal




</style>
<body>
    <el-header style="height: 80px;"  id="head">
        <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
            <el-menu-item index="2"></el-menu-item>
            <el-menu-item index="2"></el-menu-item>
            <el-menu-item index="2"></el-menu-item>
            <el-menu-item index="2"></el-menu-item>
            <el-menu-item index="2"></el-menu-item>
            <el-menu-item index="2"></el-menu-item>
            <el-menu-item index="2"></el-menu-item>

            <el-menu-item index="3">问答系统</el-menu-item>
            <el-menu-item index="4">问答历史</el-menu-item>
            <el-menu-item index="5">添加问题答案对</el-menu-item>
            <el-menu-item index="6">意见建议</el-menu-item>
            <el-submenu index="7">
                <template slot="title">登录</template>
                <el-menu-item index="7-1">个人信息</el-menu-item>
                <el-menu-item index="7-2">退出登录</el-menu-item>

        </el-menu>
    </el-header>
</div>
